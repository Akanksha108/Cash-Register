<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet">
    <script src="math.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <h1>Cash Register Manager</h1>
        <p class="header_para">Enter the bill amount and cash given by customer and know the minimum number of notes to return.</p>
    </div>
    
    <form class="cash">
        <label for="bill_amount" class="cash_amount">Bill Amount:</label>
        <input type="text" id="bill_amount" name="bill_amount" placeholder="Enter the bill amount" /><br>

        <label for="cash_given" id="hide_cash_given" class="cash_amount">Cash Given:</label>
        <input type="text" id="cash_given" name="cash_given" />

        <button type="button" id="submit_btn">Check</button>
        <p id="demo"></p>
        <h3 id="currency_heading"></h3>
        <p id="demo1"></p>
    </form>

    <table>
        <tr>
            <th>Number of notes to return</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Notes Available</th>
            <td>1</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>100</td>
            <td>500</td>
            <td>2000</td>
        </tr>
    </table>

    <div style="height: 8vh"></div>
  
    
    <script src="script.js"></script>
    
</body>
</html>
